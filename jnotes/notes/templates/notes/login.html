{% extends 'base.html' %}
{% block title %} Jnotes {% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<div class="container">
    <div class="row">
        <h1>Log in</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col text-center">
                <button class="btn btn-secondary btn-lg btn-block">Log in</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

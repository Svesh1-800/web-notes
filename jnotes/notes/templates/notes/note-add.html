{% extends 'base.html' %}
{% load static %}
{% load my_filter %}
{% block title %}master{% endblock %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/note_add.css' %}">
<div class="container">
    <div class="row">
        <form method="POST" class="new-post">
            {% csrf_token %}
            {% for item in form %}
            <div class="field">
                {{ item.label_tag }}
                {{ item }}
            </div>

            {% endfor %}

            <div class="col-md-12 text-center">
                <button class="btn btn-secondary btn-lg btn-block">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

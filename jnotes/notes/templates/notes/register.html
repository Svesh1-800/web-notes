<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap-5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/authorization.css' %}">
    <title>Регистрация</title>
</head>
<body>
<div class="container col-12 col-md-8 col-lg-6 col-xl-6">
    <div class="row">
        <h1 class="text-center">Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><a href="{% url 'notes:login' %}">у меня уже есть аккаунт</a></p>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Войти</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>

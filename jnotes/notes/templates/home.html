{% extends 'base.html' %}
{% block title %} Jnotes {% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

{% for post in notes_list %}

<div class="card">
  <div class="card-header">
    <a href="{% url 'one-category' post.category_note %}">{{ post.category_note }}</a> - {{ post.date_note }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title_note }}</h5>
    <p class="card-text">{{ post.content_note }}</p>
    <a href="{% url 'note-detail' post.pk %}" class="btn btn-primary">

        <img src="{% static 'images/open_note.png' %}" class="open-note">
      Открыть
    </a>
    <a href="{% url 'note-delete' post.pk %}" class="remove btn btn-primary">Удалить</a>
    <a href="{% url 'note-update' post.pk %}" class="btn btn-primary">Отредактировать</a>
</div>

</div>

{% endfor %}
{% endblock %}

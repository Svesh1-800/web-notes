{% extends 'base.html' %}
{% load static %}



{% block title %} note: {{ note.title_note }} {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/note-detail.css' %}">

<div class="text-block">
    <h1>{{ note.title_note }}</h1>
    <p>{{ note.date_note|date:"d/m/Y" }}</p>
    <h3>{{ note.category_note }}</h3>
    <p>{{ note.content_note }}</p>
</div>

{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
    {% include 'inc/_nav.html' %}
</header>
<main>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>

    {% else %}
    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% block content %}

    {% endblock %}

</main>
<footer>

</footer>
<script src="{% static 'bootstrap-5/js/bootstrap.min.js' %}"></script>
<script src="https://kit.fontawesome.com/150e4c23ca.js" crossorigin="anonymous"></script>
</body>
</html>

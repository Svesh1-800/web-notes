<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="padding:0">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">JNotes</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            {% with request.resolver_match.url_name as url_name %}
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Global notes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page"
                                       href="{% url 'notes:home' %}">Local notes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if url_name == 'categories-view' %}active{% endif %}"
                                       href="{% url 'notes:categories-view' %}">Categories</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if url_name == 'note-add' %}active{% endif %}"
                                       href="{% url 'notes:note-add' %}">New note</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if url_name == 'donation' %}active{% endif %}"
                                       href="{% url 'notes:donation' %}">Feed the creators</a>
                                </li>
                            </ul>
                            {% endwith %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    {% block content %}

    {% endblock %}

</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/150e4c23ca.js" crossorigin="anonymous"></script>
</body>
</html>

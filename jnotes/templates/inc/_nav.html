<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="padding:0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'notes:home' %}">JNotes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        {% with request.resolver_match.url_name as url_name %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Global notes</a>
                            </li>
                            {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page"
                                   href="{% url 'notes:home' %}">Local Notes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if url_name == 'categories-view' %}active{% endif %}"
                                   href="{% url 'notes:categories-view' %}">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if url_name == 'note-add' %}active{% endif %}"
                                   href="{% url 'notes:note-add' %}">New note</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link {% if url_name == 'donation' %}active{% endif %}"
                                   href="{% url 'notes:donation' %}">Feed the creators</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if url_name == 'logout' %}active{% endif %}"
                                   href="{% url 'notes:logout' %}">{{ user.username }}, get out from here</a>
                            </li>
                        </ul>

                        {% else %}
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'notes:login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'notes:register' %}">Register</a>

                            </li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
{% endwith %}
